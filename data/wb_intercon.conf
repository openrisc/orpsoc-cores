; or1k instruction bus master
[master or1k_i]
slaves =
 sdram_ibus
 rom0

; or1k data bus master
[master or1k_d]
slaves =
 sdram_dbus
 uart0
 gpio0
 key
 ledr0
 ledr1
 ledg0
 ledgr0
 switch0
 switch1
 switch2

; debug master
[master dbg]
slaves =
 sdram_dbus
 uart0
 gpio0
 key
 ledr0
 ledr1
 ledg0
 ledgr0
 switch0
 switch1
 switch2

[slave uart0]
datawidth=8
offset=0x90000000
size=32

; GPIO 0 0 to 7
[slave gpio0]
datawidth=8
offset=0x91000000
size=2

; Toggle Switch 0 to 7
[slave switch0]
datawidth=8
offset=0xa1000000
size=2

; Toggle Switch 8 to 15
[slave switch1]
datawidth=8
offset=0xa2000000
size=2

; Toggle Switch 16 to 17
[slave switch2]
datawidth=8
offset=0xa3000000
size=2

; Pushbuttons
[slave key]
datawidth=8
offset=0xb2000000
size=2

; red LED 0 (0 to 7)
[slave ledr0]
datawidth=8
offset=0xb3000000
size=2

; red LED 1 (8 to 15)
[slave ledr1]
datawidth=8
offset=0xb4000000
size=2

; green LED 0 (0 to 7)
[slave ledg0]
datawidth=8
offset=0xb5000000
size=2

; green/red LED (red 16,17; green 8)
[slave ledgr0]
datawidth=8
offset=0xb6000000
size=2


size=2
[slave rom0]
offset=0xf0000100
size=64

; SDRAM
; Have several ports with buffering features,
; so we split each port into a seperate slave
[slave sdram_dbus]
offset=0
size=0x2000000 ; 32MB
[slave sdram_ibus]
offset=0
size=0x2000000 ; 32MB
